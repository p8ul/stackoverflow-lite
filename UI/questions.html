<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stackoverflow lite - UI</title>
    <link rel="stylesheet" href="./css/styles.css">    
</head>
<body>
    <div class="main">
        <!-- sidebar -->
        <div class="sidebar col-3 navbar-primary full-height">
            <!-- logo -->
            <div>
                <a href="#">
                    <img class="fadeIn logo-backend" src="./assets/img/logo.png" alt="logo">
                </a>
            </div>
            <!-- ./logo -->
            <div class="sidebar-items">
                <ul class="nav column">
                    <li class="active">
                        <a>
                            <img class="icon" src="./assets/img/se.png" />
                            Questions
                        </a>                        
                    </li>
                    <li class="">
                        <a>
                            <img class="icon" src="./assets/img/eye-open.svg" />
                            Tags
                        </a>                        
                    </li>
                    <li class="">
                        <a>
                            <img class="icon" src="./assets/img/thumbs-up.svg" />
                            Ask Question
                       </a>
                    </li>
                    <li>Badges</li>
                    <li>Users</li>
                </ul>
            </div>
        </div>
        <!-- ./sidebar -->
        <div class="body-wrapper col-10 ">
            <!-- navbar -->
            <div class="navbar bg-white navbar-primary-outline p-0 navbar-fixed-top">
                    <div class="container">
                        <div class="pull-left">
                            <ul class="nav text-center">
                                <li>
                                    <img class="icon" src="./assets/img/stack-exchange-logo.svg" />                                        
                                </li>
                                <li>
                                    <div class="form-group">
                                        <img class="icon input-icon" src="./assets/img/eye-open.svg" />
                                        <input class="input-control input-icon-group" type='text' placeholder="Search..">
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="pull-right">
                            <ul class="nav">
                                <li>
                                    <a href="index.html">Home</a>
                                </li>
                                <li>
                                    <a href="#" class="floating">Try Premium account</a>
                                </li>
                                
                                <li>                                
                                    <button class="btn btn-round mt--5 bg-orange">
                                        Log out
                                    </button>                                
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            <!-- ./navbar -->
            
            <!-- list -->
            <div class="clearfix"></div>
            <div class="main-wrapper">
               <div class="container">
                    <div class="p8nel bg-white">
                        <div class="p8nel-heading bb" >
                            <div class="mega-text stretchRight">Top Question</div>
                            <div class='button-group'>
                                <button class="hatch btn btn-badge bg-orange">
                                    recent
                                </button>
                                <button class="hatch btn btn-badge btn-link">
                                    featured
                                </button>
                            </div>                       
                        </div>
                        <div class="p8ul-body m-35">
                            <!-- question -->
                            <div class="question-list-item">
                                <div class="col-6">
                                    <h2 class="text-primary">Qsub disregarded memory limit</h6>
                                    <button class="btn btn-badge btn-link">
                                        JQuery
                                    </button>
                                    <button class="btn btn-badge btn-link">
                                        Rust
                                    </button>
                                    <h5 class="text-grey">Modified 1 min ago <span class="text-primary"> P8ul</span></h5>
                                </div> 
                                <!-- right icons  -->
                                <div class="col-6">
                                    <h4>&nbsp;</h4>
                                    <table class="text-center">
                                        <tr>
                                            <td>0</td>
                                            <td>7</td>
                                            <td>13</td>
                                        </tr>
                                        <tr>
                                            <td>Votes</td>
                                            <td>Answers</td>
                                            <td>Views</td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <img class="icon hatch floating" src="./assets/img/thumbs-up.svg" />
                                            </td>
                                            <td>
                                                <img class="icon fadeIn" src="./assets/img/se.png" />
                                            </td>
                                            <td>
                                                <img class="icon hatch" src="./assets/img/eye-open.svg" />
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <!-- ./right icons -->
                            </div>
                            <!-- ./question -->
                            <div class="clearfix bb"></div>
                             <!-- question -->
                             <div class="question-list-item">
                                    <div class="col-6">
                                        <h2 class="text-primary">Javascript rotates element => trying to set..</h6>
                                        <button class="btn btn-badge btn-link">
                                            JQuery
                                        </button>
                                        <button class="btn btn-badge btn-link">
                                            Rust
                                        </button>
                                        <h5 class="text-grey">Modified 1 min ago <span class="text-primary"> P8ul</span></h5>
                                    </div> 
                                    <!-- right icons  -->
                                    <div class="col-6">
                                        <h4>&nbsp;</h4>
                                        <table class="text-center">
                                            <tr>
                                                <td>0</td>
                                                <td>7</td>
                                                <td>13</td>
                                            </tr>
                                            <tr>
                                                <td>Votes</td>
                                                <td>Answers</td>
                                                <td>Views</td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <img class="icon" src="./assets/img/thumbs-up.svg" />
                                                </td>
                                                <td>
                                                    <img class="icon" src="./assets/img/se.png" />
                                                </td>
                                                <td>
                                                    <img class="icon" src="./assets/img/eye-open.svg" />
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                    <!-- ./right icons -->
                                </div>
                                <!-- ./question -->
                                <div class="clearfix bb"></div>
                        </div>
                    </div>
               </div>
            </div>
            <!-- ./list -->
        </div>

    </div>
</body>

<script src="./js/main.js"></script>
</html>
